<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="stylesheet.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">

<div class="calculator">
  <div id="display">
  </div>
  <div id="calculator-key-container">
    <div class="line" id="line-1">
      <button class="calculator-key" id="key-AC">AC</button>
      <button class="calculator-key" id="key-plusMinus">+/-</button>
      <button class="calculator-key" id="key-percent">%</button>
      <button class="calculator-key" id="key-divide">รท</button>
    </div>
    <div class="line" id="line-2">
      <button class="calculator-key">7</button>
      <button class="calculator-key">8</button>
      <button class="calculator-key">9</button>
      <button class="calculator-key" id="key-multiply">x</button>
    </div>
    <div class="line" id="line=3">
      <button class="calculator-key">4</button>
      <button class="calculator-key">5</button>
      <button class="calculator-key">6</button>
      <button class="calculator-key" id="key-minus">-</button>
    </div>
    <div class="line" id="line-4">
      <button class="calculator-key">1</button>
      <button class="calculator-key">2</button>
      <button class="calculator-key">3</button>
      <button class="calculator-key" id="key-plus">+</button>
    </div>
    <div class="line" id="line-5">
      <button class="calculator-key" id="key-0">0</button>
      <button class="calculator-key">.</button>
      <button class="calculator-key" id="key-equals">=</button>
    </div>
  </div>
</div>
